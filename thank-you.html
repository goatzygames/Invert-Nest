<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You</title>
<style>
  /* Reset & Base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e6f2f0; /* soft minty pale */
    color: #2c4a2a; /* deep plant green */
    line-height: 1.6;
    background-image: repeating-linear-gradient(
      45deg,
      #c7d9d1 0,
      #c7d9d1 2px,
      transparent 2px,
      transparent 6px
    );
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    background-color: #3dd3cc; /* bright turquoise */
    padding: 1rem 2rem;
    border-radius: 0 0 24px 24px;
    box-shadow: 0 4px 10px rgba(60, 150, 140, 0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 1.75rem;
    color: #3a2f1e; /* nest brown */
    font-weight: 700;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
  }

  /* Hero Banner */
  .hero .banner {
    background: #56a576; /* medium leafy green */
    margin: 4rem auto;
    padding: 3rem 2rem;
    max-width: 600px;
    text-align: center;
    border-radius: 24px;
    box-shadow: 0 4px 12px rgba(86, 165, 118, 0.3);
    color: #f0faf0; /* very light */
    font-weight: 700;
  }

  .hero .banner h1 {
    margin: 0 0 0.5rem;
    font-size: 2.5rem;
    text-shadow: 0 2px 6px rgba(22, 54, 22, 0.6);
  }

  .hero .banner p {
    margin: 0;
    font-size: 1.25rem;
    color: #d9e7d8;
  }

  /* Footer */
  .footer {
    background-color: #3dd3cc; /* bright turquoise */
    color: #234d23; /* dark green */
    padding: 2rem 1rem;
    text-align: center;
    border-radius: 24px 24px 0 0;
    box-shadow: 0 -4px 10px rgba(60, 150, 140, 0.3);
    font-weight: 600;
    font-size: 1rem;
    margin-top: 3rem;
  }

  .footer a {
    color: #234d23; /* dark green */
    text-decoration: none;
    margin: 0 0.5rem;
    transition: color 0.3s ease;
  }

  .footer a:hover {
    color: #e6f2f0; /* pale mint */
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero .banner {
      margin: 2rem 1rem;
      padding: 2rem 1.5rem;
    }
    .hero .banner h1 {
      font-size: 1.8rem;
    }
    .hero .banner p {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<nav class="navbar container">
  <div class="logo">YourLogo</div>
</nav>

<section class="hero">
  <div class="banner container">
    <h1>Thank You!</h1>
    <p>We appreciate your visit and support. Have a wonderful day!</p>
  </div>
</section>

<footer class="footer">
  <p>Â© 2025 Your Company. All rights reserved.</p>
  <p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </p>
</footer>

</body>
</html>
