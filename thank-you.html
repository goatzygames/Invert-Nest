<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="imgs/nest.png" type="image/png">
  <title>Thank You!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2f0;
      color: #2c4a2a;
      background-image: repeating-linear-gradient(
        45deg,
        #c7d9d1 0,
        #c7d9d1 2px,
        transparent 2px,
        transparent 6px
      );
      overflow-x: hidden;
    }

    .fade-in {
      animation: fadeIn 1.4s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #3dd3cc;
      padding: 1rem 2rem;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 4px 10px rgba(60, 150, 140, 0.3);
    }

    .logo img {
      height: 40px;
    }

    .hero .banner {
      background: #56a576;
      margin: 4rem auto;
      padding: 3rem 2rem;
      max-width: 600px;
      text-align: center;
      border-radius: 24px;
      box-shadow: 0 4px 12px rgba(86, 165, 118, 0.3);
      color: #f0faf0;
      font-weight: 700;
      position: relative;
    }

    .hero .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 6px rgba(22, 54, 22, 0.6);
    }

    .hero .banner p {
      font-size: 1.2rem;
      color: #d9e7d8;
      margin-bottom: 1.5rem;
    }

    .hero .banner .actions {
      margin-top: 2rem;
    }

    .hero .banner .actions a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #3dd3cc;
      color: #234d23;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hero .banner .actions a:hover {
      background-color: #31bfb9;
      transform: scale(1.05);
    }

    .footer {
      background-color: #3dd3cc;
      color: #234d23;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -4px 10px rgba(60, 150, 140, 0.3);
      font-weight: 600;
      font-size: 1rem;
      margin-top: 3rem;
    }

    .footer a {
      color: #234d23;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #e6f2f0;
    }

    .social-icons {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .social-icons a {
      margin: 0 0.4rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translateX(-50%);
      animation: pop 1s ease forwards;
      pointer-events: none;
    }

    .confetti::after {
      content: "üéâ";
      font-size: 2rem;
      display: block;
      animation: float 1.5s ease infinite;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero .banner {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }

      .hero .banner h1 {
        font-size: 1.8rem;
      }

      .hero .banner p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <button class="lang-btn" data-lang="et">
      <img src="imgs/estonianflag.jpg" alt="Estonian">
    </button>
    <button class="lang-btn" data-lang="en">
      <img src="imgs/britishflag.jpg" alt="English">
    </button>
    <button class="lang-btn" data-lang="ru">
      <img src="imgs/russianflag.jpg" alt="Russian">
    </button>
  </div>

  <nav class="navbar container">
    <div class="logo" data-i18n="logo"> Invert Nest      <img src="imgs/nest.png" alt="Invert Nest Logo" /> </div>
  </nav>

    <div class="banner container">
      <div class="confetti"></div>
      <h1>Thank You!</h1>
      <p>Your product submission has been received. We're reviewing it right now!</p>
      <div class="actions">
        <a href="index.html">üè† Return Home</a>
      </div>
    </div>
  </section>

      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>.
    </p>
    <div class="social-icons">
      <a href="#">üåø</a>

      <a href="#">üå±</a>
    </div>
  </footer>

</body>
</html>
