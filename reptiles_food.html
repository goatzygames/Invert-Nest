<section class="products" id="product-list">
  <!-- Products will be inserted here dynamically -->

  <script src="js/product.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('product-list');
  container.innerHTML = '';

  // Loop through all products, and show only those with desired category
  const desiredCategory = 'reptiles_food';

  Object.keys(products).forEach(id => {
    const product = products[id];
    if (!product) return;

    // Check if product has categories array and includes desired category
    if (product.categories && product.categories.includes(desiredCategory)) {
      const productHTML = `
        <div class="product-card-v2" data-id="${id}">
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="company">${product.company}</p>
          <p>${product.desc}</p>
          <p><strong>Price:</strong> ${new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(product.price)}</p>
          <button class="view-product" onclick="location.href='product.html?id=${id}'">View Details</button>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', productHTML);
    }
  });
});

</script>
