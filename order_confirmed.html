<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmed</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2f0; /* soft minty pale */
      color: #2c4a2a; /* deep plant green */
      line-height: 1.6;
      background-image: repeating-linear-gradient(
        45deg,
        #c7d9d1 0,
        #c7d9d1 2px,
        transparent 2px,
        transparent 6px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .confirmation-box {
      background: #d4e6d4; /* soft light green */
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 4px 12px rgba(44, 74, 42, 0.3);
      text-align: center;
    }

    .confirmation-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #234d23; /* darker green */
      text-shadow: 0 2px 6px rgba(22, 54, 22, 0.6);
      font-weight: 700;
    }

    .confirmation-box p {
      font-size: 1.25rem;
      color: #2c4a2a;
      font-weight: 600;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .confirmation-box a {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #234d23;
      background-color: #3dd3cc; /* turquoise */
      border-radius: 24px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(61, 211, 204, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .confirmation-box a:hover {
      background-color: #26b9b3;
      box-shadow: 0 6px 18px rgba(38, 185, 179, 0.6);
    }

    @media (max-width: 600px) {
      .confirmation-box {
        padding: 2rem 1rem;
      }
      .confirmation-box h1 {
        font-size: 2rem;
      }
      .confirmation-box p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Order Confirmed</h1>
    <p>
      Thank you for your purchase! Your order is now being processed. You will receive an email, where you can pay for your final order, so I can send it out.
    </p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
