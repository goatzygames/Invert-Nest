<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invert Nest</title>

  <link rel="icon" href="imgs/nest.png" type="image/png">
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2f0; /* soft minty pale */
      color: #2c4a2a; /* deep plant green */
      line-height: 1.6;
      background-image: repeating-linear-gradient(
        45deg,
        #c7d9d1 0,
        #c7d9d1 2px,
        transparent 2px,
        transparent 6px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .confirmation-box {
      background: #d4e6d4; /* soft light green */
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 4px 12px rgba(44, 74, 42, 0.3);
      text-align: center;
    }

    .confirmation-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #234d23; /* darker green */
      text-shadow: 0 2px 6px rgba(22, 54, 22, 0.6);
      font-weight: 700;
    }

    .confirmation-box p {
      font-size: 1.25rem;
      color: #2c4a2a;
      font-weight: 600;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .confirmation-box a {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #234d23;
      background-color: #3dd3cc; /* turquoise */
      border-radius: 24px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(61, 211, 204, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .confirmation-box a:hover {
      background-color: #26b9b3;
      box-shadow: 0 6px 18px rgba(38, 185, 179, 0.6);
    }

    @media (max-width: 600px) {
      .confirmation-box {
        padding: 2rem 1rem;
      }
      .confirmation-box h1 {
        font-size: 2rem;
      }
      .confirmation-box p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1 data-i18n="conf_1">Tellimus kinnitatud</h1>
    <p data-i18n="conf_2">
      Täname ostu eest! Teie tellimus töödeldakse. Saate e-kirja, kus saate tellimuse eest maksta, et saaksin selle välja saata.<br>Teiega võidakse ühendust võtta
    </p>
    <a href="index.html" data-i18n="conf_3">Tagasi Avalehele</a>
  </div>
  
    <script>
    const translations = {
      en: {
        invertebrates: "Invertebrates",
		amphibians: "Amphibians",
		rodents: "Rodents",
		reptiles: "Reptiles",
		birds: "Birds",
		fish: "Fish",
        enclosures: "Enclosures",
        decorations: "Decorations",
        foodNutrition: "Food & Nutrition",
        unitPrice: "Unit Price:",
        shipping: "Shipping:",
        total: "Total:",
        quantity: "Quantity:",
        email: "Email:",
        phone: "Phone:",
        country: "Country:",
        selectCountry: "Select Country",
        address: "Address:",
        message: "Message:",
		terrariums: "Terrariums",
	    decorations: "Decorations",
		food: "Food",
		cages: "Cages",
		toys: "Toys",
		aquariums: "Aquariums",
		aquarium_decorations: "Aquascaping",
		cages_and_bird_cages: "Cages and Bird Houses",
		perches_and_toys: "Perches and Toys",
		seeds_and_feeders: "Seeds and Feeders",
		habitats: "Habitats",
		conf_1: "Order Confirmed",
		conf_2: "Thank you for your purchase! Your order is now being processed. You will receive an email, where you can pay for your order, so I can send it out.<br>You may be contacted",
		conf_3: "Return to Home"


      },
      ru: {
        invertebrates: "Беспозвоночные",
        enclosures: "Террариумы",
		amphibians: "Амфибии",
		rodents: "Грызуны",
		reptiles: "Рептилии",
		birds: "Птицы",
		fish: "Рыбы",
        decorations: "Украшения",
        foodNutrition: "Питание",
        unitPrice: "Цена за единицу:",
        shipping: "Доставка:",
        total: "Итого:",
        quantity: "Количество:",
        email: "Почта:",
        phone: "Телефон:",
        country: "Страна:",
        selectCountry: "Выберите страну",
        address: "Адрес:",
        message: "Сообщение:",
		terrariums: "Террариумы",
		decorations: "Декорации",
		food: "Корм",
		cages: "Клетки",
		toys: "Игрушки",
		aquariums: "Аквариумы",
		aquarium_decorations: "Оформление аквариума",
		cages_and_bird_cages: "Клетки и Домики для птиц",
		perches_and_toys: "Жердочки и Игрушки",
		seeds_and_feeders: "Семена и Кормушки",
		habitats: "Среда обитания",
		conf_1: "Заказ подтвержден",
		conf_2: "Спасибо за покупку! Ваш заказ обрабатывается. Вы получите электронное письмо, где сможете оплатить заказ, чтобы я мог его отправить.<br>Возможно, с вами свяжутся",
		conf_3: "Вернуться на главную"


      }
      // Estonian is default, so no need to translate
    };

    function applyTranslations(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        if (lang !== "et" && translations[lang] && translations[lang][key]) {
  el.textContent = translations[lang][key];
} else if (lang === "et") {
  // Restore Estonian from a data-original attribute
  if (el.dataset.original) {
    el.textContent = el.dataset.original;
  }
}

      });
    }

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      applyTranslations(lang);
    }

    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.dataset.lang;
        setLanguage(lang);
	    location.reload();
      });
    });

    // On page load
    const savedLang = localStorage.getItem("lang") || "et";
    applyTranslations(savedLang);

// Store original Estonian text for restoring later
document.querySelectorAll("[data-i18n]").forEach(el => {
  if (!el.dataset.original) {
    el.dataset.original = el.textContent;
  }
});



  </script>
</body>
</html>
