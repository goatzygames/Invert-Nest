<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link rel="stylesheet" href="css/css.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Invert Nest</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <!-- ... your navigation menu ... -->
    </ul>
  </nav>

  <main class="container product-page">
    <section class="hero">
      <div class="banner">
        <h1 id="prod-name">Product Name</h1>
        <p id="prod-company">Company Name</p>
      </div>
    </section>

    <section class="products" style="grid-template-columns: 1fr; gap: 2rem; padding: 2rem 0;">
      <article class="product-card" style="display: flex; gap: 2rem; align-items: flex-start;">
        <div style="flex: 2; display: flex; flex-direction: column;">
          <div id="image-container" style="position: relative; width: 100%; max-width: 500px;">
            <button id="img-prev" aria-label="Previous image"
              style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); background: rgba(255,255,255,0.7); border: none; cursor: pointer; font-size: 1.5rem; border-radius: 0 6px 6px 0;">
              ◀
            </button>
            <img id="prod-img" src="" alt="Product Image"
              style="width: 100%; border-radius: 12px; object-fit: contain;" />
            <button id="img-next" aria-label="Next image"
              style="position: absolute; top: 50%; right: 0; transform: translateY(-50%); background: rgba(255,255,255,0.7); border: none; cursor: pointer; font-size: 1.5rem; border-radius: 6px 0 0 6px;">
              ▶
            </button>
          </div>

          <p id="prod-desc" style="margin-top: 1rem;">Product description goes here.</p>
          <p style="font-weight: bold; font-size: 1.25rem; margin-top: 1rem;">Price: €<span id="prod-price">0.00</span></p>
        </div>

        <form id="order-form" style="flex: 1; display: flex; flex-direction: column; gap: 1rem; max-width: 400px;" onsubmit="return false;">
          <input type="hidden" name="product" id="form-product" />

          <label>
            Quantity:
            <input type="number" name="quantity" id="form-quantity" min="1" value="1" />
          </label>

          <label>
            Email:
            <input type="email" name="user_email" required />
          </label>

          <label>
            Phone:
            <input type="tel" name="user_phone" required />
          </label>

          <label>
            Destination Country:
            <select name="country" id="country-select" required>
              <option value="">Select country</option>
              <!-- List countries as before -->
              <option value="Austria">Austria</option>
              <option value="Belgium">Belgium</option>
              <option value="Bulgaria">Bulgaria</option>
              <!-- ... -->
              <option value="Iceland">Iceland</option>
            </select>
          </label>

          <label>
            Full Address:
            <textarea name="address" required></textarea>
          </label>

          <label id="shipping-cost-label" style="font-weight: bold;"></label>

          <label>
            Comments:
            <textarea name="message"></textarea>
          </label>

          <!-- PayPal Button container -->
          <div id="paypal-button-container" style="margin-top: 1rem;"></div>
        </form>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 InvertNest.eu. All rights reserved.</p>
      <p>
        Made with <span class="heart">❤️</span> using
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" rel="noopener noreferrer">CSS</a>
        and
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" rel="noopener noreferrer">HTML</a>.
      </p>
    </div>
    <div class="social-icons" role="list">
      <a href="https://www.youtube.com/@InvertNest" aria-label="YouTube Channel" role="listitem" class="social-icon" target="_blank" rel="noopener noreferrer">▶️</a>
    </div>
  </footer>

  <!-- Load PayPal JS SDK for buttons only -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWaT6HA2IR_cMj0uwc5DQRZjlHCFqkwr1vse3HMfNAmJt6HdLpq8oE0BiidFSgBzoIWxXFXvdmAMTmPw&currency=EUR&components=buttons"></script>

  <script src="js/product.js"></script>
</body>
</html>
